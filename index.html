<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> PodcastPlayer </title>
    <link type="text/css" rel="stylesheet" href="style.css">
    
</head>

<body>
    <header>
        <h1>PodcastPlayer</h1>
    </header>
    
    <div id="playlists">
        <!-- audio track/s -->
     
     <div id="lists">
        <div id="audioSet">
            <h2>Audio</h2>
        </div>
        <div id="videoSet">
            <h2>Video</h2>
        </div>
    </div>   
     
        
    <div id="players">   
    <!-- Audio player -->
        <div id= "container">
            <div id="info">
                <div id="imgContainer">
                    <img id="albumArt">
                </div>
                <p id="songName">songName -</p>
                <p id="artistName">artisName</p>
            
            </div>
            <div id="progressBar">
                <div id="realtimeProgress"></div>
            </div>
            <div class="hideControlls">
                <div id="indicatorTime">
                    <span id="currentTime">0:00</span>/<span id="time">0:00</span>
                </div>
                <div id="btns">
                    <button type="button" id="backbtn"></button>
                    <button type="button" id="playbtn"></button>
                    <button type="button" id="nextbtn"></button>
                </div>
            </div>
        </div>
        
        
    <!-- video Player-->
        
        <div id="videoContainer">
            <video id="video" src="video/cows.mp4" type="vide/mp4" ></video>
            <div id="videoControlls">
                <div id="vidBar">
                    <div id="vidProg"></div>
                </div>
            
                <div class="hideControlls">
                    <span id="videoTimePlayed">00:00</span>/<span id="videoLength">00:00</span>
                    <div id="vidBtns">
                        <button id="vidBack"></button>
                        <button id="vidPlayPause"></button>
                        <button id="vidNext"></button>
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>
</div> 
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
